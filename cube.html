<!doctype html>
<html>

<head>
	<link href="cube.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper w1">
		<h1><code>perspective: 1000px</code></h1>
		<div class="cube">
			<div class="side  front" style="transform: translateZ(1em);">1</div>
			<div class="side   back" style="transform: rotateY(-180deg) translateZ(1em);">6</div>
			<div class="side  right" style="transform: rotateY(90deg) translateZ(1em);">4</div>
			<div class="side   left" style="transform: rotateY(-90deg) translateZ(1em);">3</div>
			<div class="side    top" style="transform: rotateX(90deg) translateZ(1em);">5</div>
			<div class="side bottom" style="transform: rotateX(-90deg) translateZ(1em);">2</div>
		</div>
	</div>
	
	<div class="wrapper w2">
		<h1><code>perspective: 250px</code></h1>
		<div class="cube">
			<div class="side  front" style="transform: translateZ(1em);">1</div>
			<div class="side   back" style="transform: rotateY(-180deg) translateZ(1em);">6</div>
			<div class="side  right" style="transform: rotateY(90deg) translateZ(1em);">4</div>
			<div class="side   left" style="transform: rotateY(-90deg) translateZ(1em);">3</div>
			<div class="side    top" style="transform: rotateX(90deg) translateZ(1em);">5</div>
			<div class="side bottom" style="transform: rotateX(-90deg) translateZ(1em);">2</div>
		</div>
	
	</div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
	$(".w1 .cube").children(".side").on('click',function flip(el){
		alert(el.target.innerText);
	});
	
	
	
	</script>
	
</html>
