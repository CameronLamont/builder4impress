		<div class="cube1">
			<div class="side viewfront front" style="transform: translateZ(1em);">front</div>

			<div class="side right" style="transform: rotateY(90deg) translateZ(1em);"></div>

			<div class="side  bottom" style="transform: rotateX(-90deg) translateZ(1em);"></div>
		</div>
	</div>

			<div class="side   left" style="transform: rotateY(-90deg) translateZ(1em);">3</div>
			<div class="side    top" style="transform: rotateX(90deg) translateZ(1em);">5</div>
			<div class="side bottom" style="transform: rotateX(-90deg) translateZ(1em);">2</div>
		</div>
	
	</div>
